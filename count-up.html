<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Count-Up!</h1>

      <form id="count-up">
        <div class="form-group">
          <label for="mult">Enter the number you want to count up by:</label>
          <input type="text" id="mult">
          <label for="dividend">Enter the number you want to count up to:</label>
          <input type="text" id="dividend">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>

      <div id="result">
        <p>List all the number:<span id="all-numbers"></span></p>
      </div>
    </div>
  </body>
</html>
